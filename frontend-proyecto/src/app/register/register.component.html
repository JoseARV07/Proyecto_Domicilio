<div class="auth-layout">
  <div class="register-page">
    <p-toast key="bc"></p-toast>
    <div class="register-container">
      <h2 class="register-title">Registro</h2>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" [(ngModel)]="usuario.apellido" name="apellido" required placeholder="Ingresa tu apellido">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required placeholder="Ingresa tu email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required placeholder="Ingresa tu contraseña">
        </div>
        <div class="button-group">
          <button type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>
        </div>
      </form>
      <div class="register-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
</div>
